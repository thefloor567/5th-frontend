<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.5);
            color: white;
        }
        .hero-content{
            text-align: center;
        }
        .hero-content button{
            color: white;
            background-color: blue;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            cursor: pointer;
            transition: background-color 0.3 ease;
        }
        .hero-content button:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>환영합니다</h1>
            <p>최고의 서비스를 제공합니다</p>
            <button>시작하기</button>
        </div>
    </section>
</body>
</html>
