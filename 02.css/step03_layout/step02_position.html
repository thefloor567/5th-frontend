<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.parent{
            width: 500px;
            height: 1000px;
            border: solid 3px black;
            position: relative;
        }
        div.child{
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            top: 100px;
            right: 100px;
        }
        div.container{
            width: 400px;
            height: 800px;
            border: 3px solid red;
            margin: 50px;
            overflow: auto;
        }
        section.section{
            height: 300px;
            border: 2px navy dashed;
        }
        section.section h1{
            text-align: center;
            position: sticky;
            top: 0px;
        }

    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="container">
        <section class="section">
            <h1>제목1</h1>
        </section>
        <section class="section">
            <h1>제목2</h1>
        </section>
        <section class="section">
            <h1>제목3</h1>
        </section>
        <section class="section">
            <h1>제목4</h1>
        </section>
        <section class="section">
            <h1>제목5</h1>
        </section>
    </div>
</body>
</html>
