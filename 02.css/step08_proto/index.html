<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Tailwind CSS v3 CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts: Inter for a clean, modern sans-serif look -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#BFFF00', // Lime green accent
                        dark: '#000000',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style data-purpose="global-styles">
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Hide scrollbar for cleaner aesthetic while maintaining scroll */
        ::-webkit-scrollbar {
            display: none;
        }

        ::selection {
            background-color: #BFFF00;
            color: #000000;
        }
    </style>
    <style data-purpose="hero-layout">
        /* High-end architectural feel using flex and absolute positioning */
        .hero-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            position: relative;
        }

        /* Statue container to mimic the low-poly image effect */
        .statue-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .statue-img {
            max-height: 90vh;
            width: auto;
            object-fit: contain;
            opacity: 0.9;
            filter: contrast(1.1) brightness(0.9);
        }
    </style>
</head>

    <!-- END: MainHeader -->

            </div>
        </div>
        <!-- Bottom Indicators -->
        <div class="relative z-10 flex justify-end p-4 md:p-8" data-purpose="scroll-indicator">
            <div class="text-[10px] font-bold tracking-[0.3em] uppercase flex items-center gap-2 group cursor-pointer">
                KEEP SCROLLING
                <div class="w-8 h-[1px] bg-white group-hover:w-12 transition-all duration-500"></div>
            </div>
        </div>
    </main>
    <!-- END: HeroSection -->
    <!-- BEGIN: InteractiveScripts -->
    <script data-purpose="parallax-effect">
        // Simple parallax movement for the statue image
        document.addEventListener('mousemove', (e) => {
            const statue = document.querySelector('.statue-img');
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 20;

            if (statue) {
                statue.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
            }
        });
    </script>
    <!-- END: InteractiveScripts -->
</body>

</html>
